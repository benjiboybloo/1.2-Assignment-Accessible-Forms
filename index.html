    <article>
      <h2>Coding Semantic and Accessible Forms!</h2>
      <p>Today we'll be focusing on coding a form that is accessible and semantic...</p>

      <!-- Accessible Form -->
      <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
        <!-- Full Name -->
        <label for="fullname">Full Name <span class="required">*</span></label>
        <input type="text" id="fullname" name="fullname" required>

        <!-- Email -->
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <!-- Phone -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <!-- Preferred Contact -->
        <fieldset>
          <legend>Preferred Method of Contact <span class="required">*</span></legend>
          <input type="radio" id="contactEmail" name="contactMethod" value="email" required>
          <label for="contactEmail">Email</label>

          <input type="radio" id="contactPhone" name="contactMethod" value="phone">
          <label for="contactPhone">Phone</label>
        </fieldset>

        <!-- State -->
        <label for="state">State of Residence <span class="required">*</span></label>
        <select id="state" name="state" required>
          <option value="">-- Select Your State --</option>
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>

          <option>Iowa</option>

          <option>Michigan</option>

          <option>Mississippi</option>
          <option>Missouri</option>

          <option>Nebraska</option>
          <option>Nevada</option>

          <option>New York</option>
          <option>North Carolina</option>

          <option>Oregon</option>
          <option>Pennsylvania</option>

        </select>

        <!-- Comments -->
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>

        <!-- Submit -->
        <input type="submit" value="Submit">
      </form>
